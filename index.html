<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stopwatch">
        <p class="timerDisplay">00 <span>min</span> 00 <span>sec</span> 00 <span>sec</span></p>
      </div>
      <div class="buttons">
        <button id="start-btn" class="button">START</button>
        <button id="stop-btn" class="button">STOP</button>
        <button id="reset-btn" class="button">RESET</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
